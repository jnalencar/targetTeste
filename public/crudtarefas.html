<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="../styles/crudtarefas.css">
</head>

<body>
    <div class="menu">
        <a href="landing.html">Tarefas</a>
        <a href="crudusers.html" onclick="return blockUserCRUDAccess()">CRUD de Usuários</a>
        <a href="changepw.html">Mudar senha</a>
    </div>
    <div class="container">
        <h1>Gerenciamento de Tarefas</h1>
        <form id="addTaskForm">
            <h2>Adicionar Tarefa</h2>
            <input type="text" id="titulo" placeholder="Título" required>
            <input type="text" id="descricao" placeholder="Descrição" required>
            <button type="submit">Adicionar</button>
        </form>

        <form id="updateTaskForm">
            <h2>Atualizar Tarefa</h2>
            <input type="number" id="updateIndex" placeholder="Índice" required>
            <input type="text" id="updateTitulo" placeholder="Novo Título" required>
            <input type="text" id="updateDescricao" placeholder="Nova Descrição" required>
            <button type="submit">Atualizar</button>
        </form>

        <form id="deleteTaskForm">
            <h2>Remover Tarefa</h2>
            <input type="number" id="deleteIndex" placeholder="Índice" required>
            <button type="submit">Remover</button>
        </form>

        <h2>Lista de Tarefas</h2>
        <div id="taskList" class="task-list"></div>
    </div>

    <script src="../scripts/landing.js"></script>
    <script src="../scripts/crudtarefas.js"></script>
    <script src="../scripts/auth.js"></script>
</body>

</html>

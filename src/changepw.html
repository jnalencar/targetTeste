<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input,
        form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .menu a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="menu">
        <a href="landing.html">Tarefas</a>
        <a href="crudtarefas.html" onclick="return blockTarefaCRUDAccess()">CRUD de Tarefas</a>
        <a href="crudusers.html" onclick="return blockUserCRUDAccess()">CRUD de Usuários</a>
    </div>
    <div class="container">
        <h1>Alterar Senha</h1>
        <form id="changePasswordForm">
            <input type="password" id="newPassword" placeholder="Nova Senha" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
            <button type="submit">Alterar Senha</button>
        </form>
        <div id="message" class="error"></div>
    </div>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = localStorage.getItem('token');
            const messageDiv = document.getElementById('message');

            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'As senhas não coincidem';
                messageDiv.className = 'error';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/users/password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ newPassword })
                });

                if (!response.ok) {
                    throw new Error('Erro ao alterar senha');
                }

                messageDiv.textContent = 'Senha alterada com sucesso';
                messageDiv.className = 'success';
            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'error';
            }
        });
    </script>
</body>

</html>
